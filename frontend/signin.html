<body>
    <div class="form_login">
        <form class="form_login_form" action="">
            <h2 class="form_login_title">Đăng kí</h2>
            <div class="mb-3 form_login_input">
                <label for="exampleInputUsername" class="form-label"><strong>Email:</strong></label>
                <input placeholder="Nhập email" type="text" class="form-control" id="exampleInputUsername"
                    aria-describedby="emailHelp">
            </div>
            <div class="mb-3 form_login_input">
                <label for="gender" class="form-label">Giới tính</label>
                <select name="gender" id="gender" class="form-select">
                    <option value="MALE" selected>Nam</option>
                    <option value="FEMALE" selected>Nữ</option>
                </select>
            </div>
            <div class="mb-3 form_login_input">
                <label for="role" class="form-label">Vai trò</label>
                <select id="role" name="role" class="form-select">
                    <option value="ADMIN">Admin</option>
                    <option value="SALESMAN">Người bán hàng</option>
                    <option value="USER" selected>Người dùng</option>
                </select>
            </div>
            <div class="mb-3 form_login_input">
                <label for="exampleInputPassword" class="form-label"><strong>Password</strong></label>
                <input type="password" placeholder="Nhập password" class="form-control" id="exampleInputPassword">
            </div>
            <div class="mb-3 form_login_input">
                <label for="exampleInputPassword_confirm" class="form-label"><strong>Confirm Password</strong></label>
                <input type="password_confirm" placeholder="Xác nhận password" class="form-control"
                    id="exampleInputPassword_confirm">
            </div>
            <button type="submit" class="btn btn-primary btn-form-login-submit">Đăng kí</button>
            <br>
            <div class="g-signin2" data-onsuccess="onSignIn"></div>
        </form>
        <a class="form_login_signup" href="">Đăng nhập</a>
    </div>
</body>
