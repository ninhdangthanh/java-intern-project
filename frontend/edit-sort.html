    <title>Edit Sort</title>

<body>
    <form class="formquantity" action="">
        <div class="mb-3 form_login_input">
            <h2 for="paswordinput" class="form-label"><strong>New Quantity: </strong></h2>
            <input type="number" required min="1" placeholder="New quantity" class="form-control" id="newQuantity">
        </div>
        <button type="submit" class="btn btn-primary btn-form-login-submit">Save</button>
    </form>
</body>

</html>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get('id');

    var newQuantity = document.getElementById("newQuantity")

    document.querySelector(".formquantity").addEventListener("submit", function (e) {
        e.preventDefault();
        axios.put(`http://localhost:8080/api/v1/sorts/${id}/${newQuantity.value}`, {
            headers: {
                'Authorization': "Bearer " + localStorage.getItem("intern_access_token"),
                'Content-Type': 'application/json;charset=UTF-8',
            }
        })
            .then(response => {
                alert("Edit quantity success!")
                window.location.href = 'sort.html';
            })
            .catch(error => {
                alert("Edit quantitysort failed!")
                window.location.href = 'sort.html';
            });
    })


</script>
